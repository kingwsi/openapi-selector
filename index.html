<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger / OpenAPI Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <a href="https://github.com/kingwsi/openapi-selector" target="_blank" class="github-link" aria-label="View on GitHub">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
        </a>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <!-- Simple Text Logo -->
                <h1>Selector</h1>
            </div>
            <p class="tagline">Import, filter, and export<br>your API definitions.</p>
        </header>


        <!-- Import Section -->
        <section class="import-section" id="importSection">
            <div class="import-card">
                <div class="input-group">
                    <label for="urlInput">Load via URL</label>
                    <div class="input-wrapper">
                        <input type="url" id="urlInput" placeholder="https://petstore.swagger.io/v2/swagger.json">
                        <button id="loadUrlBtn" class="btn btn-primary">Load</button>
                    </div>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="drop-zone" id="dropZone">
                    <div class="drop-content">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p>Drag & Drop your JSON file here</p>
                        <p class="sub-text">or click to browse</p>
                    </div>
                    <input type="file" id="fileInput" accept=".json,.yaml,.yml" hidden>
                </div>
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </section>

        <!-- Main Workspace (Hidden initially) -->
        <main class="workspace" id="workspace" style="display: none;">

            <div class="toolbar">
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search paths, summary...">
                </div>
                <div class="actions">
                    <div class="stats">
                        <span id="selectedCount">0</span> / <span id="totalCount">0</span> Selected
                    </div>
                    <button id="resetSelectionBtn" class="btn btn-ghost">Reset</button>
                    <button id="selectAllBtn" class="btn btn-ghost">Select All</button>
                </div>
            </div>

            <div class="endpoints-container">
                <div class="endpoints-header">
                    <div class="col-check">
                        <!-- Header Checkbox? Maybe minimal -->
                    </div>
                    <div class="col-method">Method</div>
                    <div class="col-path">Path</div>
                    <div class="col-summary">Description</div>
                </div>
                <div id="endpointsList" class="endpoints-list">
                    <!-- Items will be injected here -->
                </div>
            </div>

            <div class="floating-footer">
                <button id="exportMdBtn" class="btn btn-primary btn-lg" disabled
                    style="background-color: white; color: var(--primary-black); border: 1px solid var(--border-light); margin-right: 12px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 8px;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Markdown
                </button>
                <button id="exportBtn" class="btn btn-primary btn-lg" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Export JSON
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
